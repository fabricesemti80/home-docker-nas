---
services:
  plex:
    container_name: plex
    image: lscr.io/linuxserver/plex:latest
    hostname: plex
    ports:
      # # ? host:container
      - 32400:32400 # Web interface and player communication.
      - 1900:1900/udp # DLNA discovery.
      # - 5353:5353/udp # (Optional) mDNS/Bonjour for service discovery.
      - 8324:8324 # Plex Companion service.
      - 32410:32410/udp # GDM network discovery.
      - 32412:32412/udp # GDM network discovery.
      - 32413:32413/udp # GDM network discovery.
      - 32414:32414/udp # GDM network discovery.
      - 32469:32469 # Remote access.
    environment:
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - type: bind
        source: ${DATA_SHARE}/plex-config
        target: /config
      - type: bind
        source: ${MEDIA_SHARE}
        target: /Media
    devices:
      - /dev/dri:/dev/dri
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'  # Limit to 4 CPU cores
        reservations:
          memory: 1G
          cpus: '2'  # Guarantee 2 CPU cores
    restart: unless-stopped
    cpu_shares: 1024
    privileged: false
    network_mode: "host"
   
